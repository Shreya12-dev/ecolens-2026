services:
  # Frontend - Next.js App (Render)
  - type: web
    name: ecolens-frontend
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: ML_SERVER_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: WQI_API_KEY
        sync: false
    healthCheckPath: /

  # Backend - Flask ML Server (Render)
  - type: web
    name: ecolens-ml-backend
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r backend/ml_models/requirements.txt
    startCommand: gunicorn -w 2 -b 0.0.0.0:$PORT backend.ml_models.fire_service:app --chdir .
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: WAQI_API_KEY
        sync: false
    healthCheckPath: /health
